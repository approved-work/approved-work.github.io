<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  body {
    color:#000000;
    font-family: arial;
  }
  a {
    text-decoration: none;
    color: #000000;
  }
  h1 {
    font-size: 27px;
  }
  #main {
    max-width: 80%;
    margin: 50px auto;
  }
  #header {
    text-align: center;
    margin: 0px auto 50px auto;
  }
  #header img {
    width: 200px;
    height: auto;
  }
  .link {
    width: auto;
    display: inline-block;
    text-align: center;
    margin: 10px;
  }
  .link-image {
    width: 200px;
    height: auto;
  }
</style>
</head>
<body>
  <div id="main">
    <div id="header">
      <a href="/">
        <img src="dog-logo.png" />
      </a>
    </div>
    <div id="video">
      <h1>VIDEO</h1>
      <div class="link">
        <a href="https://youtu.be/9x8f4AB5FcE" target="_blank">
          <img class="link-image" src="something-wild.jpg" />
          <p>ZACH ROMEO - "SOMETHING WILD"</p>
        </a>
      </div>
      <div class="link">
        <a href="https://youtu.be/Ycsj_byvNZY?t=460" target="_blank">
          <img class="link-image" src="xportal.jpg" />
          <p>QPAS WORMHOLE/XPORTAL</p>
        </a>
      </div>
      <div class="link">
        <a href="https://youtu.be/TI9vm-qyAQU" target="_blank">
          <img class="link-image" src="show-it.jpg" />
          <p>WALKHOME - "SHOW IT"</p>
        </a>
      </div>
    </div>
    <div id="audio">
      <h1>AUDIO</h1>
      <div class="link">
        <a href="https://approved.bandcamp.com/album/trainmusik" target="_blank">
          <img class="link-image" src="trainmusik.jpg" />
          <p>TRAINMUSIK</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
